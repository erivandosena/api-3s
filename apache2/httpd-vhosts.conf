<VirtualHost *:80>
    ServerAdmin devops-dti@noreply.unilab.edu.br
    DocumentRoot "/var/www/html/3s/public"
    ServerName localhost
    ServerAlias localhost
    ErrorLog "/var/log/apache2/3s-error.log"
    CustomLog "/var/log/apache2/3s-access.log" common
    # Redirect permanent / https://3s.unilab.edu.br/
</VirtualHost>

